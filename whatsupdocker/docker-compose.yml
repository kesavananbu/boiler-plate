services:
  whatsupdocker:
    image: getwud/wud
    container_name: whatsupdocker
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=Asia/Kolkata
      - WUD_WATCHER_LOCAL_CRON=0 1 * * *
      - WUD_WATCHER_LOCAL_WATCHBYDEFAULT=true
    #ports:
      #- 3000:3000
